{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="page-header">
	<h1>
		Account <small>Password Reset</small>
	</h1>
</div>
<form action="" method="post" id="pwdreset-form" class="form-horizontal">
	{% csrf_token %} {% if form.errors.items %}
	<div class="alert alert-error">
		{% for key, value in form.errors.items %} <a class="close"
			data-dismiss="alert">x</a> {{ value }} {% endfor %}
	</div>
	{% endif %}
	<div class="control-group">
		<label class="control-label" for="id_email">Email:</label>
		<div class="controls">{{ form.email }}</div>
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary btn-large">Submit</button>
		<button type="reset" class="btn">Reset</button>
	</div>
</form>
{% endblock %}
