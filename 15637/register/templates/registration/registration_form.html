{% extends "base.html" %} {% load i18n %} {% block content %}
<div class="page-header">
	<h1>
		Account <small>Register</small>
	</h1>
</div>
<form action="" method="post" id="register-form" class="form-horizontal">
	{% csrf_token %} {% if form.errors.items %}
	<div class="alert alert-error">
		{% for key, value in form.errors.items %} <a class="close"
			data-dismiss="alert">x</a> {{ value }} {% endfor %}
	</div>
	{% endif %}

	<div class="control-group">
		<label class="control-label" for="id_username">Username:</label>
		<div class="controls">{{ form.username }}</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="id_email">Email:</label>
		<div class="controls">{{ form.email }}</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="id_password1">Password:</label>
		<div class="controls">{{ form.password1 }}</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="id_password2">Confirm
			Password:</label>
		<div class="controls">{{ form.password2 }}</div>
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary btn-large">Register</button>
		<button type="reset" class="btn">Reset</button>
	</div>
</form>
{% endblock %}
