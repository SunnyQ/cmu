{% extends "base.html" %}

{% block content %}
<div class="page-header">
	<h1>
		Account <small>Change Password</small>
	</h1>
</div>
<form action="" method="post" id="pwdchange-form" class="form-horizontal">
	{% csrf_token %} {% if form.errors.items %}
	<div class="alert alert-error">
		{% for key, value in form.errors.items %} <a class="close"
			data-dismiss="alert">x</a> {{ value }} {% endfor %}
	</div>
	{% endif %}
	<div class="control-group">
		<label class="control-label" for="id_old_password">Old Password:</label>
		<div class="controls">{{ form.old_password }}</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="id_new_password1">New Password:</label>
		<div class="controls">{{ form.new_password1 }}</div>
	</div>
	<div class="control-group">
		<label class="control-label" for="id_new_password2">Confirm New Password:</label>
		<div class="controls">{{ form.new_password2 }}</div>
	</div>
	<div class="form-actions">
		<button type="submit" class="btn btn-primary btn-large">Change</button>
		<button type="reset" class="btn">Reset</button>
	</div>
</form>
{% endblock %}
